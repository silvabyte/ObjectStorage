# ObjectStorage Docker Compose
# Development and production configurations

services:
  objectstorage:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: objectstorage
    ports:
      - "${OBJECT_STORAGE_PORT:-8080}:${OBJECT_STORAGE_PORT:-8080}"
    environment:
      - OBJECT_STORAGE_HOST=0.0.0.0
      - OBJECT_STORAGE_PORT=${OBJECT_STORAGE_PORT:-8080}
      - KEYDB_HOST=keydb
      - KEYDB_PORT=6379
      - LOG_PRETTY=${LOG_PRETTY:-false}
      - JAVA_OPTS=${JAVA_OPTS:--XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0}
    volumes:
      - storage-data:/app/bucket
    depends_on:
      keydb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - objectstorage-net

  keydb:
    image: eqalpha/keydb:latest
    container_name: objectstorage-keydb
    ports:
      - "${KEYDB_PORT:-6379}:6379"
    volumes:
      - keydb-data:/data
    healthcheck:
      test: ["CMD", "keydb-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - objectstorage-net

volumes:
  storage-data:
    driver: local
  keydb-data:
    driver: local

networks:
  objectstorage-net:
    driver: bridge
