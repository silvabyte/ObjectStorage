name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Install Coursier
        uses: coursier/setup-action@v1

      - name: Setup Mill
        uses: jodersky/setup-mill@v0.3.0
        with:
          mill-version: 0.12.3

      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.mill
            ~/.cache/coursier
            out/
          key: ${{ runner.os }}-mill-${{ hashFiles('build.mill') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      - name: Compile
        run: mill ObjectStorage.compile

      - name: Run tests
        run: mill ObjectStorage.test

      - name: Check formatting
        run: mill mill.scalalib.scalafmt.ScalafmtModule/checkFormatAll __.sources

      - name: Lint (Scalafix)
        run: |
          mill ObjectStorage.fixCheck
          mill ObjectStorage.test.fixCheck

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Mill
        uses: jodersky/setup-mill@v0.3.0
        with:
          mill-version: 0.12.3

      - name: Build assembly
        run: mill ObjectStorage.assembly

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
